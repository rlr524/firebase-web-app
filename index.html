<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Firebase Test Web App</title>
  </head>
  <body>
    <div id="app">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d"
        alt="Meetup"
      />
      <section id="event-details-container">
        <h1>Firebase Virtual Meetup</h1>
        <p>
          <i class="material-icons">calendar_today</i>
          June 23
        </p>
        <p>
          <i class="material-icons">location_city</i>
          Issaquah
        </p>
        <button id="startRsvp">RSVP</button>
      </section>
      <hr />
      <section id="firebaseui-auth-container"></section>
      <section id="description-container">
        <h2>What we'll be doing</h2>
        <p>
          Join us for a day full of Firebase workshops from the comfort of your
          own home!
        </p>
      </section>
      <section id="guestbook-container"></section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
